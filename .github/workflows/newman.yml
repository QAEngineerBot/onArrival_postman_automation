name: Run API Automation with Newman

on:
  push:
    branches: [ main ]

  workflow_dispatch:

  schedule:
    - cron: "30 4 * * *"   # 10:00 AM IST (04:30 UTC)

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman
        run: |
          npm install -g newman newman-reporter-htmlextra

      - name: Debug workspace
        run: |
          echo "Current directory:"
          pwd
          echo "Files in repo:"
          ls -la
          echo "Newman version:"
          newman -v

      - name: Run Newman and generate report
        run: |
          mkdir -p reports
          newman run ./on_Arrival.postman_collection.json -r htmlextra --reporter-htmlextra-export reports/report.html || true

      - name: Verify report file
        run: |
          echo "Listing reports directory:"
          ls -la reports || echo "Reports folder not found"

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
